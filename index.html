<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bot Land</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>

  <body>
    <header>
      <nav class="navbar" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/botland-front" title="Bot Land">
            <img src="https://i.imgur.com/qDOHQ93.png" alt="Bot Land" />
          </a>
        </div>
        <div class="navbar-menu is-active">
          <div class="navbar-end">
            <a class="navbar-item" href="#" title="About Bot Land">About</a>
            <a class="navbar-item" href="https://play.bot.land" title="Play Bot Land">Play</a>
          </div>
        </div>
      </nav>
    </header>

    <section class="section content has-text-centered">
      <div class="container">
        <img src="https://i.imgur.com/KUdBOaq.png" alt="Bot Land" class="logo" />
        <h1>Bot Land</h1>
        <h2>An online strategy game with a focus on automation!</h2>

        <div class="description">
          <h1 class="title">What is Bot Land?</h1>
          <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/mluqAemLCEw?rel=0&amp;showinfo=0" allowfullscreen></iframe>
          </div>
        </div>

        <div class="feature">
          <img src="https://i.imgur.com/8qqHHml.jpg" alt="Bot Land" />
          <h3>Make your bot</h3>
        </div>

        <div class="feature">
          <img src="https://i.imgur.com/clgD1f9.jpg" alt="Bot Land" />
          <h3>Tell it what to do</h3>
        </div>

        <div class="feature">
          <img src="https://i.imgur.com/rCL2kG1.jpg" alt="Bot Land" />
          <h3>Battle other players!</h3>
        </div>

        <div class="download">
          <a class="button is-large is-link" href="https://play.bot.land" title="Play Bot Land">Play in browser now!</a>
          <div class="details">iOS and Android apps coming in 2018</div>
        </div>
      </div>
    </section>

    <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            <a class="button" href="https://twitter.com/Xtonomous" title="Twitter" target="_blank" rel="noopener noreferrer">
              <span class="icon is-small">
                <i class="fa fa-twitter"></i>
              </span>
            </a>
            <a class="button" href="https://www.facebook.com/BotLandGame" title="Facebook" target="_blank" rel="noopener noreferrer">
              <span class="icon is-small">
                <i class="fa fa-facebook"></i>
              </span>
            </a>
            <a class="button" href="https://www.youtube.com/channel/UCJFxRNHar-c_lKYxFMIPg_g" title="YouTube" target="_blank" rel="noopener noreferrer">
              <span class="icon is-small">
                <i class="fa fa-youtube-play"></i>
              </span>
            </a>
          </div>
        </div>
      </footer>
  </body>

</html>
