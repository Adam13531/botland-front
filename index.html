    <div class="betaBanner">
      <a href="https://goo.gl/aq6J2t" target="_blank"> Beta </a>
    </div>
    <section class="section content has-text-centered">
      <div class="container">
        <img src="./dist/logo.png" alt="Bot Land" class="logo" />
        <h2>An online strategy game with a focus on automation</h2>
        <div class="download" id="download">
          <div>
            <a href="https://itunes.apple.com/us/app/bot-land/id1459432771?mt=8"
              ><img
                class="appStoreIcon"
                src="https://linkmaker.itunes.apple.com/en-us/badge-lrg.svg?releaseDate=2019-05-03&kind=iossoftware&bubble=ios_apps"
            /></a>
            <a

              ><img
                alt="Get it on Google Play"
                src="https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png"
            /></a>
          </div>
          <div class="or">or</div>
          <div>
            <a
              class="button is-large is-link play-button"
              href="https://play.bot.land"
              title="Play Bot Land"
              >Play in browser now!</a
            >
          </div>
        </div>
        <div class="description">
          <h1 class="title">What is Bot Land?</h1>
          <div class="video-wrapper">
            <iframe
              src="https://www.youtube.com/embed/iva-cIDi21I?rel=0&amp;showinfo=0"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="feature">
          <h3>Design your bot</h3>
          <video autoplay loop muted>
            <source src="./dist/cosmetics.webm" type="video/webm" />
            <source src="./dist/cosmetics.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="feature">
          <h3>Choose your hardware</h3>
          <video autoplay loop muted>
            <source src="./dist/hardware.webm" type="video/webm" />
            <source src="./dist/hardware.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="feature">
          <h3>Tell it what to do</h3>
          <video autoplay loop muted>
            <source src="./dist/script.webm" type="video/webm" />
            <source src="./dist/script.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="feature">
          <h3>Battle other players!</h3>
          <video autoplay loop muted>
            <source src="./dist/battle.webm" type="video/webm" />
            <source src="./dist/battle.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="download">
          <a
            class="button is-large is-link play-button"
            href="#download"
            title="Play Bot Land"
            >Play now for free!</a
          >
        </div>
      </div>
